<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="fylo.css">
</head>

<body>
    <div class="container">

        <div class="imagenes">

            <picture class="item1">
                <img src="images/logo.svg" alt="logo">
            </picture>

            <div class="item2">
                <picture>
                    <img src="images/icon-document.svg" alt="Dcument">
                </picture>
            </div>

            <div class="item3">
                <picture>
                    <img src="images/icon-folder.svg" alt="Folder">
                </picture>
            </div>

            <div class="item4">
                <picture>
                    <img src="images/icon-upload.svg" alt="upload">
                </picture>
            </div>


        </div>


        <div class="status">
            <span class="span">You've used 185 GB of your storage</span>
            <div class="pro">
                <div class="color">
                    <div class="punto"></div>
                </div>
            </div>
            <span class="span1"><b>0 GB</b></span>
            <span class="span2"><b>1000 GB</b></span>

            <div class="status1">
                <h1 class="number">185</h1>
                <h3 class="texto">GB LEFT</h3>
                <div class="triangulo"></div>
            </div>

        </div>

    </div>

</body>

</html>
